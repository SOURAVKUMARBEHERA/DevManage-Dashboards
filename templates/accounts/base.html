<body>
{% if user.is_authenticated %}
   <!-- navbar for logged-in users -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <ul class="nav navbar">
                <li class="nav-item"><a class="nav-link
                    " href="{% url 'home'%}">Home</a></li>
                <li class="nav-item"><a class="nav-link
                    " href="{% url 'profile'%}">Profile</a></li>
                
                <li class="nav-item"><a class="nav-link
                    " href="{% url 'alldefects'%}">alldefects</a></li>
                <li class="nav-item"><a class="nav-link
                    " href="{% url 'logout'%}">Logout</a></li>

            </ul>
        </div>
    </nav>

{% else %}
   <!-- navbar for guests -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <ul class="nav navbar">
                
                <li class="nav-item"><a class="nav-link
                    " href="{% url 'register'%}">Register</a></li>
                <li class="nav-item"><a class="nav-link
                    " href="{% url 'login'%}">Login</a></li>
            </ul>

{% endif %}

    
{%block content%}
